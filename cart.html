<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin: 10px 0;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn1{
        color: black;
        background-color: crimson;
    }
    .home{
        color: black;
        text-decoration: none;
    }
    @media (max-width: 600px) {
  .main {
    flex-direction: column;
  }
}
@media (min-width: 601px) and (max-width: 1024px) {
  body {
    font-size: 17px;
  }
}
@media (min-width: 1025px) {
  body {
    font-size: 18px;
    padding: 2rem;
  }
}
  </style>
</head>
<body>
<button class="btn1"><a href="index.html" class="home">Home</a></button>
<h1>Your Cart</h1>
<ol id="cart-items"></ol>

<div style="text-align: center; margin-top: 30px;">
  <button onclick="buyItems()" style="background-color: green; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">
    Buy
  </button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    const container = document.getElementById('cart-items');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${item}
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(li);
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function buyItems() {
    if (cart.length === 0) {
      alert('Your cart is already empty!');
      return;
    }
    alert('You bought');
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
